<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame test</title>
</head>

<body>
    <button style="position: fixed;">Switch Ad Layout!</button>
    <iframe src="displayAdCards.html" frameborder="0" style="height: 100vh;
            width: 100%;
            resize: both;
            overflow: auto;">
    </iframe>

    <script>
        let cardViewActive = true;
        let iframe = document.getElementsByTagName('iframe')[0];
        let button = document.getElementsByTagName('button')[0];
        button.addEventListener('click', () => {
            cardViewActive ? iframe.src = 'ad_2023-08-21 1304-03.html' : iframe.src = 'displayAdCards.html';
            cardViewActive = !cardViewActive;
        })
    </script>
</body>

</html>
