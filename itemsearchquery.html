<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const url = "https://jj-itemsearch.junglejims.com/home/DoFullItemSearch";
    const requestData = {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
      body: "searchTerm=oreo&store=ff&inStock=true&brand=any&department=any&category=any&sortBy=popularity",
    };
    
    fetch(url, requestData)
      .then(response => response.json())
      .then(data => {
        console.log(data);
        // Process the response data here
      })
      .catch(error => {
        console.error("An error occurred:", error);
      });
</script>

</body>
</html>
